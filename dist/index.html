<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Github Explorer</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <div id="container" class="search-holder" :class="{active: active == true}">
        <!-- <div class="row"> -->
            <!-- <div class="col-md-6 col-md-offset-3"> -->
                <div class="circle"></div>
                <form id="changeRepoForm" @submit.prevent="changeRepo()" class="form">
                    <!-- <div class="search-button"></div> -->
                    <div class="search-button" @click="toggleActive()"></div>
                    <input style="display:none" type="submit" v-el:repo-btn value="Get files">
                    <input type="text" autocomplete="off" name="fullRepoName" v-model="fullRepoName" placeholder="user/repo" class="search-input">
                </form>
                <div v-show="foundRepo">
                    <hr>
                    <github-file-explorer :username="username" :repo="repo"></github-file-explorer>
                </div>
            <!-- </div> -->
        <!-- </div> -->
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
